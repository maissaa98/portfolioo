                            <script>
                                const jobTitleElement = document.getElementById('jobTitle');
                                const jobTitle = ['Frontend developer', 'Web developer'];
                                let currentIndex =0;
                                function typeWrite(){
                                    const currentTitle =jobTitle[currentIndex];
                                    const text = currentTitle.split('');
                                    let newText = '';
                                    text.forEach((char, index)=> {
                                        setTimeout(() => {
                                        newText+= char;
                                        jobTitleElement.innerText = newText;
                                        if (index===text.length-1){
                                            setTimeout(() => deleteText(currentTitle), 1000);
                                        }
                                    }, index*150);     
                                    });
                                }
                                function deleteText(nextTitle) {
                                    const text = nextTitle.split('').reverse();
                                    let newText = jobTitleElement.innerText;
                                    text.forEach((char, index) => {
                                        setTimeout(() => {
                                            newText = newText.slice(0, -1);
                                            jobTitleElement.innerText = newText;
                                            if (index === text.length -1) {
                                                currentIndex =( currentIndex +1)% jobTitle.length;
                                                setTimeout(() => typeWrite(), 500);
                                            }
                                        }, index*100);
                                    });
                                }
                                typeWrite();
                            </script>
